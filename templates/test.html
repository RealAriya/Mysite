<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    {{posts}}

    <p>{{i.content}}</p>
    <small>{{i.created_date}}</small>
    {% endfor %}
</body>
</html>
